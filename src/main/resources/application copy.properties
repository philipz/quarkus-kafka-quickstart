# Configure the Kafka source (we read from it)
mp.messaging.outgoing.generated-price.connector=smallrye-kafka
mp.messaging.outgoing.generated-price.topic=fruit
mp.messaging.outgoing.generated-price.value.serializer=com.acme.fruit.jsonb.FruitSerializer

mp.messaging.incoming.fruit-in.connector=smallrye-kafka
mp.messaging.incoming.fruit-in.topic=fruit
mp.messaging.incoming.fruit-in.value.deserializer=com.acme.fruit.jsonb.FruitDeserializer

quarkus.kafka.health.enabled=true
quarkus.kafka.bootstrap-servers=localhost:9092
